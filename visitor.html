    <title>Aditya Avenue</title>
</head>

<body>
    <!-- Beginning of Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/AdityaAvenue/index.html">Aditya</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/AdityaAvenue/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/AdityaAvenue/visitor.html">Visitor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AdityaAvenue/about.html">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- End of Navbar  -->
    <div class="container">
        <h2>Visitor Registration</h2>
        <form method="POST" name="google-sheet">    

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Flat Number:</label>
                <input type="text" class="form-control" id="Flatnumber" name="Flatnumber"
                    placeholder="Enter the Flat Number you are visiting">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contact Number:</label>
                <input type="number" class="form-control" id="Contact" name="Contact"
                    placeholder="Enter your Contact Number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Purpose of visiting:</label>
                <input type="text" class="form-control" id="Purpose" name="Purpose"
                    placeholder="Purpose of the visit">
            </div>
            <input class="btn btn-primary" type="Submit" name="submit" value="Submit">
        </form>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbym1Foe11Kk4hgS_Ci-JNzVWzI7Zt6dW2XQKi684D-iNXVD9_4QWzlncyxOJNO-dajFCQ/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <!-- Optional JavaScript; choose one of the two! -->

        crossorigin="anonymous"></script>

    -->
